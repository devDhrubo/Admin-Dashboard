  <div class="flex items-center justify-between mb-3">
    <div class="text-sm font-semibold text-slate-800">
      Birthdays
    </div>

    <button
      type="button"
      class="px-3 py-1.5 rounded-full bg-slate-100 text-[11px] text-slate-600
             hover:bg-slate-200 cursor-pointer"
    >
      View all
    </button>
  </div>

  <!-- Birthday list -->
  <div class="space-y-3 text-xs">

    @for (item of birthdays; track item) {
      <div
        class="flex items-center gap-3 border border-slate-200 rounded-xl px-3 py-2.5
               hover:bg-slate-50 transition"
      >

        <div
          class="h-9 w-9 rounded-full bg-slate-900 text-white flex items-center justify-center
                 text-xs font-semibold"
        >
          {{ item.name[0] }}
        </div>

        <!-- Info -->
        <div class="flex-1">
          <div class="text-[13px] font-medium text-slate-800">
            {{ item.name }}
          </div>
          <div class="text-[11px] text-slate-400">
            {{ item.role }}
          </div>
        </div>

        <div
          class="text-[11px] px-2 py-0.5 rounded-full bg-slate-100 text-slate-600 whitespace-nowrap"
        >
          {{ item.dayText }}
        </div>
      </div>
    }

  </div>
