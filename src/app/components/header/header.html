<header
  class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 lg:px-6">

  <div class="flex items-center gap-3">

    <div
      class="h-9 w-9 rounded-full bg-slate-900
             flex items-center justify-center text-xs font-semibold text-white"
    >
      MW
    </div>

    <div class="flex flex-col">
      <span class="text-sm font-semibold text-slate-900">
        My Workspace
      </span>
      <span class="text-xs text-slate-500 hidden sm:inline">
        All tools in one place
      </span>
    </div>
  </div>

  <div class="flex items-center gap-3 sm:gap-4">

    <div
      class="hidden md:flex items-center gap-2
             h-9 w-40 lg:w-64 rounded-full bg-slate-100
             px-3 text-xs text-slate-500"
    >
      <span class="material-icons text-sm">
        search
      </span>
      <input
        type="text"
        placeholder="Search in workspace"
        class="bg-transparent border-none outline-none w-full text-xs text-slate-700 placeholder:text-slate-400"
      />
    </div>

    <!-- buttons -->
    <app-nav-button icon="help_outline"></app-nav-button>
    <app-nav-button icon="notifications_none"></app-nav-button>
    <app-nav-button icon="settings"></app-nav-button>
  </div>
</header>
