<div class="flex items-center justify-between mb-4">
  <h2 class="text-sm font-semibold">To-do List</h2>
  <div class="flex items-center gap-2 text-xs">
    <button
      class="h-8 w-8 rounded-full bg-green-400 flex items-center justify-center hover:bg-green-500 duration-300 cursor-pointer"
    >
      <span class="material-icons text-white text-base">add</span>
    </button>

    <button
      class="h-8 w-8 rounded-full bg-slate-100 flex items-center justify-center hover:bg-slate-200 cursor-pointer"
    >
      <span class="material-icons text-slate-600 text-base">more_horiz</span>
    </button>
  </div>
  </div>

<div class="space-y-3">
  @for (task of tasks; track task) {
    <div
      class="flex items-center gap-3 border border-slate-200 rounded-xl p-3 hover:bg-slate-50 transition"
    >

      <input
        type="checkbox"
        class="h-4 w-4 rounded border-slate-300"
        [checked]="task.completed"
      />

      <!-- Title -->
      <span
        class="text-sm"
        [class.line-through]="task.completed"
        [class.text-slate-400]="task.completed"
      >
          {{ task.title }}
        </span>
    </div>
  }

</div>
