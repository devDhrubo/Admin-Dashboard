<div class="flex items-center justify-between mb-4">
  <h2 class="text-sm font-semibold text-slate-800">
    My Agenda
  </h2>

  <div
    class="flex items-center gap-2 text-xs px-3 py-1.5 rounded-full bg-slate-100"
  >
    <input type="date" [value]="today" class="...">
    <span class="text-slate-700">
        Today
      </span>
  </div>

  <button
    class="h-8 w-8 rounded-full bg-slate-100 flex items-center justify-center hover:bg-slate-200 cursor-pointer"
  >
    <span class="material-icons text-slate-600 text-base">more_horiz</span>
  </button>
</div>

<div
  class="flex items-center justify-between rounded-xl border border-slate-200
           bg-slate-50 px-3 py-2 mb-4 text-xs"
>

  <button
    class="h-7 w-7 rounded-full flex items-center justify-center hover:bg-slate-100"
    type="button"
  >
      <span class="material-icons text-slate-600 text-sm">
        chevron_left
      </span>
  </button>

  <div class="flex-1 flex items-center justify-center gap-3">
    <div class="flex flex-col items-center">
      <span class="text-[10px] uppercase text-slate-400">Mon</span>
      <span class="text-xs font-medium text-slate-600">25</span>
    </div>
    <div
      class="flex flex-col items-center px-2 py-1 rounded-full bg-slate-900 text-white"
    >
      <span class="text-[10px] uppercase opacity-80">Tue</span>
      <span class="text-xs font-semibold">26</span>
    </div>
    <div class="flex flex-col items-center">
      <span class="text-[10px] uppercase text-slate-400">Wed</span>
      <span class="text-xs font-medium text-slate-600">27</span>
    </div>
    <div class="flex flex-col items-center">
      <span class="text-[10px] uppercase text-slate-400">Thu</span>
      <span class="text-xs font-medium text-slate-600">28</span>
    </div>
  </div>


  <button
    class="h-7 w-7 rounded-full flex items-center justify-center hover:bg-slate-100"
    type="button"
  >
      <span class="material-icons text-slate-600 text-sm">
        chevron_right
      </span>
  </button>
</div>

<!-- Agenda list -->
<div class="space-y-3">

  @for (item of agendaItems; track item) {
    <div
      class="flex items-start gap-3 rounded-xl border border-slate-200
               px-3 py-2.5 hover:bg-slate-50 transition text-xs"
    >

      <div class="w-20 pt-0.5 text-[11px] font-medium text-slate-500">
        {{ item.time }}
      </div>


      <div class="flex-1 flex items-start gap-2">
        <div class="mt-1 h-2 w-2 rounded-full bg-sky-500"></div>

        <div class="flex-1">
          <div class="text-[13px] font-medium text-slate-800">
            {{ item.title }}
          </div>

          @if (item.location) {
            <div class="mt-0.5 text-[11px] text-slate-400">
              {{ item.location }}
            </div>
          }
        </div>
      </div>
    </div>
  }
</div>
