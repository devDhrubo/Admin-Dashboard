<div class="min-h-screen bg-slate-100 text-slate-800">
  <div class="flex">
    <app-sidebar/>

    <!-- Main area -->
    <div class="flex-1 flex flex-col">

      <app-header/>

      <!-- Setup bar -->
      <app-setup-bar/>

      <!-- Main content -->
      <main class="flex-1 p-6 space-y-6">

        <!-- To-do list + Agenda -->
        <div class="grid gap-6 xl:grid-cols-4">

          <section class="grid-section xl:col-span-2">
            <!-- Header -->
            <app-todo-list/>
          </section>

          <section class="grid-section xl:col-span-2">
            <app-agenda/>
          </section>


        </div>

        <!-- Bottom grid -->
        <div class="grid gap-6 lg:grid-cols-4">

          <!-- Weather -->
          <section class="grid-section">
            <app-weather/>
          </section>

          <!-- Message -->
          <section class="grid-section">
            <app-message/>
          </section>

          <!-- News -->
          <section class="grid-section">
            <app-news/>
          </section>

          <!-- Birthday -->
          <section class="grid-section">
            <app-birthday/>
          </section>

        </div>
      </main>
    </div>
  </div>
</div>
